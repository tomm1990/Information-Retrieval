    <body ng-app="myApp">
        <div id="wrapperIntro"  ng-controller="myCtrl">
            <header>
                <h1>Information Retrieval System</h1>
                <nav><ul>
                    <li><a class="activeLine" href="intro.html">Files</a></li>
                     <li><a href="index.html">Index</a></li>
                     <li><a href="search.html">Search</a></li>
                     <li><a href="about.html">About</a></li>
                     <li><a href="javascript:refreshPage();" id="refreshBtn"></a></li>
                </ul></nav>
                <div class="clear"></div>
            </header>

            <div class="files_container">

                    <div class="clear"></div>

                    <h1 class="titlePage">Lyrics Hits Table</h1>

                    <section id="sortingBox">
                        <h4>Sort By:</h4>
                        <button name="id" value="id" class="btn-link" onclick="NewSort('id');">Id</button>
                        <h4>|</h4>
                        <button name="word" value="word" class="btn-link" onclick="NewSort('word');">Keyword</button>
                        <h4>|</h4>
                        <button name="hits" value="hits" class="btn-link" onclick="NewSort('hits');">Hits</button>
                    </section>

                    <div id="contentTable" ng-hide="word">
                        <iframe ng-onChange=word=1 id="iframeTables" name="myPHPScript" src="includes/getTables.php?sort=id" height="100%" frameborder="0">
                        </iframe>
                    </div>

                    <script>
                        var app = angular.module('myApp', []);
                        app.controller('myCtrl', function($scope) {
                            $scope.word = 0;
                        });
                    </script>

                    <script type="text/javascript">
                        function NewSort(sort){
                            document.getElementById("iframeTables").remove();
                            var iframe = document.createElement("iframe");
                            iframe.id = "iframeTables";
                            iframe.frameBorder = "0";
                            iframe.height = "100%";
                            var html = "includes/getTables.php?sort="+sort+"";
                            iframe.src = encodeURI(html);
                            console.log("iframe: "+iframe.src);
                            document.getElementById("contentTable").appendChild(iframe);
                        }
                    </script>

                    <div class="clear"></div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
