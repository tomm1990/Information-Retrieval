            function showDelete(){
                var list = document.getElementsByClassName("deleteBtn");

                if(list[0].style.display == "none")
                    for (i = 0; i < list.length; i++) {
                        list[i].style.display = "block";
                    }
                else
                    for (i = 0; i < list.length; i++) {
                        list[i].style.display = "none";
                    }
            }


            $(document).ready(function(){
                var list = document.getElementsByClassName("deleteBtn");
                for (i = 0; i < list.length; i++) {
                    list[i].style.display = "none";
                }

            });
