            <div class="files_container">


                <div id="uploadNewFile">
                    <div class="clear"></div><br>
                    <label>Upload New Lyrics</label>
                    <h2>Add New File</h2>
                    <input type='file' id="openFile" accept='text/plain' onchange='javascript:openFile(event)'>
                    <button id="uploadBtn">Upload</button>
                    <div class="clear"></div><br>
                </div>

                    <div id="addNewForm">
                    <form>
                        <br><br>
                        <label>Add New Lyrics</label>
                        <div class="clear"></div>
                        <h2>File Name</h2>
                        <input type="text" id="filename" class="infoInput" value="file5.txt">
                        <div class="clear"></div><br>
                        <h2>Artist</h2>
                        <input type="text" id="artistname" class="infoInput" placeholder="Enter Artist Name">
                        <div class="clear"></div><br>
                        <h2>Song</h2>
                        <input type="text" id="songname" class="infoInput" placeholder="Enter Song Name">
                        <div class="clear"></div><br>
                        <h2>Date</h2>
                        <input type="text" id="songdate" class="infoInput" placeholder="Enter Song Date">
                        <div class="clear"></div><br>
                        <h2>Lyrics</h2>
                        <textarea class="lyricsInput" id="lyricsData">Enter Lyrics Here</textarea>
                        <div class="clear"></div><br>
<!--                        <input type="submit" id="formSubmit" value="Submit">-->
                        <div class="clear"></div><br><br><br>
                        <p id="downloadify"></p><br><br><br>
                    </form>
                </div>


                <script type="text/javascript">
                    Downloadify.create('downloadify',{
                        filename: function(){
                            return document.getElementById('filename').value;
                        },
                        data: function(){
                            return document.getElementById('artistname').value+";\r\n"+
                                document.getElementById('songname').value+";\r\n"+
                                document.getElementById('songdate').value+";\r\n"+
                                "Summary5;\r\n"+
                                "images/newsong.jpg;\r\n\r\n"+
                                "lyrics:\r\n"+
                                document.getElementById('lyricsData').value;
                        },
                        onComplete: function(){ alert('Your File Has Been Saved! Please Refresh You System'); },
                        onCancel: function(){ alert('You have cancelled the saving of this file.'); },
                        onError: function(){ alert('You must put something in the File Contents or there will be nothing to save!'); },
                        transparent: false,
                        swf: 'media/downloadify.swf',
                        downloadImage: 'images/download.png',
                        width: 100,
                        height: 30,
                        transparent: true,
                        append: false
                    });
                </script>
