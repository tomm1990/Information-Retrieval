    <body ng-app="myApp">
        <div id="wrapperIntro" ng-controller="myCtrl">
            <header>
                <h1>Information Retrieval System</h1>
                <nav><ul>
                    <li><a class="activeLine" href="intro.html">Files</a></li>
                     <li><a href="index.html">Index</a></li>
                     <li><a href="search.html">Search</a></li>
                     <li><a href="about.html">About</a></li>
                     <li><a href="javascript:refreshPage();" id="refreshBtn"></a></li>
                </ul></nav>
            </header>

            <div class="files_container">
                    <div class="clear"></div>

                    <form id="form" name="form" method="get">
                        <label>Search</label>
                        <div class="clear"></div>
                        <input class="searchInput" id="searchInput" type="text" ng-model="myValue" ng-change=search=1 name="searchInput" value="" placeholder="Enter a Word" onchange="doSomething(value);">
                    </form>

                    <script type="text/javascript">
                        function doSomething(value) {
                            document.getElementById('iframeSearch').remove();
                            var iframe = document.createElement('iframe');
                            iframe.id = "iframeSearch";
                            iframe.frameBorder = "0";
                            iframe.height = "100%";
                            var html = "includes/searchPostingFile.php?searchInput="+value+"";
                            iframe.src = encodeURI(html);
                            console.log("iframe: "+iframe.src);
                            document.getElementById("searchBox").appendChild(iframe);
                        }
                    </script>


                    <div ng-show="search" id="searchBox">
                        <iframe id="iframeSearch" name="myPHPScript" src="includes/search.php?searchInput=get" height="100%" frameborder="0">
                        </iframe>
                    </div>

                    <div class="clear"></div>



                    <script>
                        var app = angular.module('myApp', []);
                        app.controller('myCtrl', function($scope) {
                            $scope.search = 0;
                            $scope.myValue;
                        });
                    </script>


                    <div class="clear"></div>
                    <div ng-hide="search">
                        <h1 class="reservedTitle">Reserved Words</h1>
                        <iframe id="iframeReserved" name="myPHPScript" src="includes/reservedWords.php" height="100%" frameborder="0">
                        </iframe>
                    </div>

            </div>
        </div>
